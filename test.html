<!DOCTYPE HTML>
<html>
	<head>
		<title>Jody Zhou's Personal Website</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="shortcut icon" href="https://pbs.twimg.com/media/EqSeM_vXEAAKbo-?format=png&name=medium"/>
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body>

    <div
      id="neo-m"
      style="
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.15);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 997;
      "
      onclick="NeoModal.hide()"
    >
      <div style="position: relative">
        <img
          srcset=
          "https://pubstatic.production.neofinancial.com/merchant-assets/popup/mobile/popup-320x480-dark.svg 640w,
      https://pubstatic.production.neofinancial.com/merchant-assets/popup/desktop/popup-550x350-dark.svg 1100w
          "
          sizes="(max-width: 1080px) 320px, 550px"
          src="https://pubstatic.production.neofinancial.com/merchant-assets/popup/mobile/popup-320x480-dark.svg"
          alt="Earn Cashback with Neo"
        />
        <a
          href=""
          shape="rect"
          style="
            position: absolute;
            display: block;
            top: 0;
            right: 0;
            width: 10%;
            height: 10%;
            z-index: 999;
          "
        ></a>
        <a
          href="Merchant Referral URL"
          target="_blank"
          title="Join Neo"
          style="
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 998;
          "
        ></a>
      </div>
    </div>
    <script>
      const NeoModal = (function () {
        function hide() {
          document.getElementById("neo-m").style.display = "none";
          localStorage.setItem("neo-m-dismissed", true);
        }
        function show() {
          document.getElementById("neo-m").style.display = "flex";
        }
        return { hide, show };
      })();
      if (!localStorage.getItem("neo-m-dismissed")) {
        NeoModal.show();
      }
    </script>

	</body>
</html>
